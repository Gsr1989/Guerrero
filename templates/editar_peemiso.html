<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Permiso - Guerrero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Editar Permiso</h2>

    <form method="POST" action="{{ url_for('editar_permiso', folio=permiso['folio']) }}">
        <label>Marca:</label><br>
        <input type="text" name="marca" value="{{ permiso['marca'] }}" required><br><br>

        <label>Línea:</label><br>
        <input type="text" name="linea" value="{{ permiso['linea'] }}" required><br><br>

        <label>Año:</label><br>
        <input type="text" name="anio" value="{{ permiso['anio'] }}" required><br><br>

        <label>Serie:</label><br>
        <input type="text" name="serie" value="{{ permiso['serie'] }}" required><br><br>

        <label>Motor:</label><br>
        <input type="text" name="motor" value="{{ permiso['motor'] }}" required><br><br>

        <label>Color:</label><br>
        <input type="text" name="color" value="{{ permiso['color'] }}" required><br><br>

        <label>Fecha de Expedición:</label><br>
        <input type="date" name="fecha_expedicion" value="{{ permiso['fecha_expedicion'] }}" required><br><br>

        <label>Fecha de Vencimiento:</label><br>
        <input type="date" name="fecha_vencimiento" value="{{ permiso['fecha_vencimiento'] }}" required><br><br>

        <label>Nombre del Contribuyente:</label><br>
        <input type="text" name="nombre_contribuyente" value="{{ permiso['nombre_contribuyente'] }}" required><br><br>

        <button type="submit">Actualizar Permiso</button>
    </form>

    <br>
    <a href="{{ url_for('panel') }}">Volver al Panel Principal</a>
</body>
</html>
