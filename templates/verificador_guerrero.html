<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar Permiso - Guerrero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Verificar Permiso</h2>

    <form method="POST" action="{{ url_for('verificar_guerrero') }}">
        <label>Folio:</label><br>
        <input type="text" name="folio" required><br><br>
        <button type="submit">Buscar Permiso</button>
    </form>

    {% if permiso %}
    <h3>Resultado:</h3>
    <p>Folio: {{ permiso.folio }}</p>
    <p>Contribuyente: {{ permiso.nombre }}</p>
    <p>Serie: {{ permiso.serie }}</p>
    <p>Marca: {{ permiso.marca }}</p>
    <p>Expedici√≥n: {{ permiso.fecha_expedicion }}</p>
    {% endif %}

    <br>
    <a href="{{ url_for('panel') }}">Volver al panel</a>
</body>
</html>
