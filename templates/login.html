<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Licencias y Permisos Municipales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/fondo_grecas.png') }}");
            background-size: cover;
            background-repeat: repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .login-box {
            width: 100%;
            max-width: 300px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            padding: 20px;
        }
        .login-title {
            background-color: #0073b7;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 17px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin: -20px -20px 20px -20px;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            background-color: #0073b7;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-title">Licencias y Permisos Municipales</div>
            <form method="POST">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                <label for="contrasena">Contrase√±a:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>
    <footer>
        Licencias y Permisos Municipales<br>
        MUNICIPIO DE TLAPA DE COMONFORT
    </footer>
</body>
</html>
