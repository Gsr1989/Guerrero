<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Licencias y Permisos Municipales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='img/fondo_grecas.png') }}");
            background-size: cover;
            background-repeat: repeat;
        }

        .login-container {
            max-width: 370px;
            margin: 100px auto;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 25px;
            border: 1px solid #ccc;
        }

        .login-header {
            background-color: #0073b7;
            color: white;
            padding: 12px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 17px;
        }

        form {
            padding: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 35px 10px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }

        input[name="usuario"] {
            background-image: url("{{ url_for('static', filename='img/user_icon.png') }}");
        }

        input[name="contrasena"] {
            background-image: url("{{ url_for('static', filename='img/lock_icon.png') }}");
        }

        button {
            background-color: #0073b7;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button::before {
            content: "ðŸ”’ ";
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">Licencias y Permisos Municipales</div>
        <form method="POST">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">ContraseÃ±a:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit">Ingresar</button>
        </form>
    </div>
    <footer>
        Licencias y Permisos Municipales<br>
        MUNICIPIO DE TLAPA DE COMONFORT
    </footer>
</body>
</html>
