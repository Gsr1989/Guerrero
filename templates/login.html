<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Licencias y Permisos Municipales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("{{ url_for('static', filename='img/fondo_grecas.png') }}");
      background-size: cover;
      background-repeat: repeat;
    }

    .login-box {
      max-width: 300px;
      margin: 90px auto 20px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .login-box h2 {
      background: #0073b7;
      color: white;
      padding: 12px;
      margin: 0;
      font-size: 16px;
      text-align: center;
    }

    form {
      padding: 20px;
    }

    label {
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 35px 10px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 20px;
      font-size: 14px;
    }

    input[name="usuario"] {
      background-image: url("{{ url_for('static', filename='img/user_icon.png') }}");
    }

    input[name="contrasena"] {
      background-image: url("{{ url_for('static', filename='img/lock_icon.png') }}");
    }

    button {
      width: 100%;
      background-color: #0073b7;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
    }

    button::before {
      content: "ðŸ”’ ";
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #444;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Licencias y Permisos Municipales</h2>
    <form method="POST">
      <label for="usuario">Usuario:</label>
      <input type="text" name="usuario" required>

      <label for="contrasena">ContraseÃ±a:</label>
      <input type="password" name="contrasena" required>

      <button type="submit">Ingresar</button>
    </form>
  </div>

  <footer>
    Licencias y Permisos Municipales<br>
    MUNICIPIO DE TLAPA DE COMONFORT
  </footer>
</body>
</html>
