<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Licencias y Permisos Municipales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url("https://tlapadecomonfort.gob.mx/fondo.png");
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .login-box {
            max-width: 350px;
            margin: 80px auto;
            background: #f4f4f4;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            background: #0073b7;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
        }
        button {
            background: #0073b7;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Licencias y Permisos Municipales</h2>
        <form method="POST">
            <label>Usuario:</label>
            <input type="text" name="usuario" required>
            <label>Contrase√±a:</label>
            <input type="password" name="contrasena" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
