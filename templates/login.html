<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Licencias y Permisos Municipales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url("https://tlapadecomonfort.gob.mx/fondo.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-box {
            max-width: 360px;
            margin: 100px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border: 1px solid #ccc;
        }
        .login-box h2 {
            background: #0073b7;
            color: white;
            padding: 15px;
            margin: -30px -30px 20px -30px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 18px;
        }
        label {
            font-size: 14px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background: #0073b7;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        button::before {
            content: "ðŸ”’ ";
        }
        footer {
            text-align: center;
            color: #444;
            font-size: 12px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Licencias y Permisos Municipales</h2>
        <form method="POST">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="contrasena">ContraseÃ±a:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
    <footer>
        Licencias y Permisos Municipales<br>
        MUNICIPIO DE TLAPA DE COMONFORT
    </footer>
</body>
</html>
