<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Permiso Guerrero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Registrar Permiso Guerrero</h2>

    <form method="POST" action="{{ url_for('registrar_permiso') }}">
        <label>Marca:</label><br>
        <input type="text" name="marca" required><br><br>

        <label>Línea:</label><br>
        <input type="text" name="linea" required><br><br>

        <label>Año:</label><br>
        <input type="text" name="anio" required><br><br>

        <label>Serie:</label><br>
        <input type="text" name="serie" required><br><br>

        <label>Motor:</label><br>
        <input type="text" name="motor" required><br><br>

        <label>Color:</label><br>
        <input type="text" name="color" required><br><br>

        <label>Fecha de Expedición:</label><br>
        <input type="date" name="fecha_expedicion" required><br><br>

        <label>Fecha de Vencimiento:</label><br>
        <input type="date" name="fecha_vencimiento" required><br><br>

        <label>Nombre del Contribuyente:</label><br>
        <input type="text" name="nombre_contribuyente" required><br><br>

        <button type="submit">Registrar Permiso</button>
    </form>

    <br>
    <a href="{{ url_for('panel') }}">Volver al Panel</a>
</body>
</html>
