<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Permiso Guerrero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='img/fondo_grecas.png') }}");
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 450px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
            color: #0073b7;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            background: #0073b7;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #005999;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registrar Permiso Guerrero</h2>
    <form method="POST" action="{{ url_for('registrar_guerrero') }}">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

        <label for="linea">Línea:</label>
        <input type="text" id="linea" name="linea" required>

        <label for="anio">Año (Modelo):</label>
        <input type="number" id="anio" name="anio" required>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>

        <label for="serie">Número de Serie:</label>
        <input type="text" id="serie" name="serie" required>

        <label for="motor">Número de Motor:</label>
        <input type="text" id="motor" name="motor" required>

        <label for="contribuyente">Nombre del Contribuyente:</label>
        <input type="text" id="contribuyente" name="contribuyente" required>

        <label for="tipo_vehiculo">Tipo de Vehículo:</label>
        <select id="tipo_vehiculo" name="tipo_vehiculo" required>
            <option value="">Seleccione una opción</option>
            <option value="AUTOMÓVIL">Automóvil</option>
            <option value="MOTOCICLETA">Motocicleta</option>
        </select>

        <button type="submit">Registrar Permiso</button>
    </form>
</div>

</body>
</html>
