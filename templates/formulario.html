<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Permiso - Guerrero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background:#eef0f1; font-family: Arial, sans-serif; padding:20px;">

<h2>Registrar Nuevo Permiso</h2>

<form method="POST" action="{{ url_for('formulario') }}">
    <label>Marca:</label><br>
    <input type="text" name="marca" required><br><br>

    <label>Línea:</label><br>
    <input type="text" name="linea" required><br><br>

    <label>Año:</label><br>
    <input type="number" name="anio" required><br><br>

    <label>Serie:</label><br>
    <input type="text" name="serie" required><br><br>

    <label>Motor:</label><br>
    <input type="text" name="motor" required><br><br>

    <label>Color:</label><br>
    <input type="text" name="color" required><br><br>

    <label>Nombre del Contribuyente:</label><br>
    <input type="text" name="nombre" required><br><br>

    <button type="submit">Generar Permiso</button>
</form>

<br>
<a href="{{ url_for('panel') }}">Volver al panel</a>

</body>
</html>
