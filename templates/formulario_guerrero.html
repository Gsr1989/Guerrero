<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Guerrero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-color: #f5f5f5; font-family: Arial, sans-serif;">

    <header style="background-color: #800000; color: white; padding: 10px 0; text-align: center;">
        <h1>Registro de Permiso - Guerrero</h1>
    </header>

    <main style="padding: 20px;">
        <form method="POST" action="/registrar_guerrero" style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">

            <label for="marca">Marca:</label><br>
            <input type="text" id="marca" name="marca" required><br><br>

            <label for="linea">Línea:</label><br>
            <input type="text" id="linea" name="linea" required><br><br>

            <label for="anio">Año (Modelo):</label><br>
            <input type="number" id="anio" name="anio" required><br><br>

            <label for="color">Color:</label><br>
            <input type="text" id="color" name="color" required><br><br>

            <label for="serie">Número de Serie:</label><br>
            <input type="text" id="serie" name="serie" required><br><br>

            <label for="motor">Número de Motor:</label><br>
            <input type="text" id="motor" name="motor" required><br><br>

            <label for="contribuyente">Nombre del Contribuyente:</label><br>
            <input type="text" id="contribuyente" name="contribuyente" required><br><br>

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" style="background-color: #800000; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px;">Registrar Permiso</button>
            </div>
        </form>

        <div style="text-align: center; margin-top: 30px;">
            <a href="/" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 5px;">Volver al Menú</a>
            <a href="/cerrar_sesion" style="background-color: #f44336; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 5px;">Cerrar Sesión</a>
        </div>
    </main>

    <footer style="text-align: center; padding: 10px; background-color: #ddd; margin-top: 20px;">
        Sistema de Permisos - Guerrero 2025
    </footer>

</body>
</html>
