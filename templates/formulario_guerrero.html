<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Permiso Guerrero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='img/fondo_grecas.png') }}'); background-size: cover;">
<div class="container">
    <h2>Registrar Permiso</h2>
    <form method="POST">
        <label>Marca:</label>
        <input type="text" name="marca" required>

        <label>Línea:</label>
        <input type="text" name="linea" required>

        <label>Año:</label>
        <input type="text" name="anio" required>

        <label>Serie:</label>
        <input type="text" name="serie" required>

        <label>Motor:</label>
        <input type="text" name="motor" required>

        <label>Color:</label>
        <input type="text" name="color" required>

        <label>Nombre del Contribuyente:</label>
        <input type="text" name="contribuyente" required>

        <div style="text-align: center; margin-top: 20px;">
            <button type="submit">Generar Permiso</button>
        </div>
    </form>
</div>
</body>
</html>
