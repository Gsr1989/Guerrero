<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Guerrero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header style="background-color: #800000; color: white; padding: 10px; text-align: center;">
    <h1>Registro de Permiso - Guerrero</h1>
</header>

<main class="container">
    <form method="POST" action="/registrar_guerrero">

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

        <label for="linea">Línea:</label>
        <input type="text" id="linea" name="linea" required>

        <label for="anio">Año (Modelo):</label>
        <input type="number" id="anio" name="anio" required>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>

        <label for="serie">Número de Serie:</label>
        <input type="text" id="serie" name="serie" required>

        <label for="motor">Número de Motor:</label>
        <input type="text" id="motor" name="motor" required>

        <label for="contribuyente">Nombre del Contribuyente:</label>
        <input type="text" id="contribuyente" name="contribuyente" required>

        <label for="tipo_vehiculo">Tipo de Vehículo:</label>
        <select id="tipo_vehiculo" name="tipo_vehiculo" required>
            <option value="">Seleccione una opción</option>
            <option value="AUTOMÓVIL">Automóvil</option>
            <option value="MOTOCICLETA">Motocicleta</option>
        </select>

        <div style="text-align: center; margin-top: 20px;">
            <button type="submit">Registrar Permiso</button>
        </div>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/panel_guerrero" class="btn-verde">Volver al Panel</a>
        <a href="/cerrar_sesion" class="btn-rojo">Cerrar Sesión</a>
    </div>
</main>

<footer>
    Sistema de Permisos - Guerrero 2025
</footer>

</body>
</html>
