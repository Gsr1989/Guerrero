<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Permisos Emitidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .panel-container {
            background-color: white;
            margin: 30px auto;
            padding: 20px;
            max-width: 95%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            text-align: center;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }
        .vigente {
            color: green;
            font-weight: bold;
        }
        .vencido {
            color: red;
            font-weight: bold;
        }
        .acciones button {
            margin: 2px;
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            background-color: #0073b7;
            color: white;
            cursor: pointer;
        }
        .acciones button:hover {
            background-color: #005f9e;
        }
        .nuevo-permiso {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 10px;
            display: inline-block;
            font-size: 14px;
        }
        .nuevo-permiso:hover {
            background-color: #45a049;
        }
        .search-bar {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-bar input[type="text"] {
            padding: 7px;
            width: 200px;
            max-width: 100%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <div class="search-bar">
            <form method="GET" action="/buscar_guerrero">
                <input type="text" name="buscar" placeholder="Buscar por Serie..." required>
                <button type="submit">Buscar</button>
            </form>
            <a href="/registrar_guerrero" class="nuevo-permiso">+ Nuevo Permiso</a>
            <a href="/cerrar_sesion" class="nuevo-permiso" style="background-color: #f44336;">Cerrar Sesión</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Folio</th>
                    <th>Expedición</th>
                    <th>Vigencia</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Serie</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for permiso in permisos %}
                <tr>
                    <td style="color:red;">{{ permiso.folio }}</td>
                    <td>{{ permiso.fecha_expedicion }}</td>
                    <td class="{{ 'vigente' if permiso.estatus == 'VIGENTE' else 'vencido' }}">{{ permiso.estatus }}</td>
                    <td>{{ permiso.marca }}</td>
                    <td>{{ permiso.linea }}</td>
                    <td>{{ permiso.serie }}</td>
                    <td class="acciones">
                        <form method="GET" action="/verificar_folio/{{ permiso.folio }}" style="display:inline;">
                            <button type="submit">Ver</button>
                        </form>
                        <form method="GET" action="/editar_guerrero/{{ permiso.folio }}" style="display:inline;">
                            <button type="submit">Editar</button>
                        </form>
                        <form method="POST" action="/eliminar_guerrero/{{ permiso.folio }}" style="display:inline;">
                            <button type="submit" onclick="return confirm('¿Seguro que deseas eliminar este permiso?');">Eliminar</button>
                        </form>
                        <form method="GET" action="/generar_pdf_guerrero/{{ permiso.folio }}" style="display:inline;">
                            <button type="submit">PDF</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
