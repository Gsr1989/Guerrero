<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Permisos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
  <header>
    <h1>Panel de Permisos</h1>
    <a href="{{ url_for('cerrar_sesion') }}">Cerrar sesión</a>
  </header>

  <main>
    <section class="acciones">
      <a href="{{ url_for('registrar_guerrero') }}">
        <button>+ Nuevo Permiso</button>
      </a>
    </section>

    <section class="lista-permisos">
      <table>
        <thead>
          <tr>
            <th>Folio</th>
            <th>Marca</th>
            <th>Línea</th>
            <th>Año</th>
            <th>Expedición</th>
            <th>Vencimiento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for p in permisos %}
            <tr>
              <td>{{ p.folio }}</td>
              <td>{{ p.marca }}</td>
              <td>{{ p.linea }}</td>
              <td>{{ p.anio }}</td>
              <td>{{ p.fecha_expedicion }}</td>
              <td>{{ p.fecha_vencimiento }}</td>
              <td>
                <a href="{{ url_for('verificar_guerrero', folio=p.folio) }}">Ver</a>
              </td>
            </tr>
          {% else %}
            <tr><td colspan="7">No hay permisos registrados.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
