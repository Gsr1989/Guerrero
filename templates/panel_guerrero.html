<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Guerrero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00563f;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            margin: 30px;
            text-align: center;
        }
        .boton {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 15px;
            background-color: #0073b7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
        }
        footer {
            background-color: #00563f;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <header>
        Panel de Permisos - Guerrero
    </header>

    <div class="container">
        <a href="{{ url_for('formulario_guerrero') }}" class="boton">+ Nuevo Permiso</a>
        <a href="{{ url_for('verificador_guerrero') }}" class="boton">Consultar Permiso</a>
        <a href="{{ url_for('cerrar_sesion') }}" class="boton" style="background-color: #d9534f;">Cerrar Sesión</a>
    </div>

    <footer>
        Plataforma de Tránsito - Municipio de Tlapa de Comonfort
    </footer>
</body>
</html>
