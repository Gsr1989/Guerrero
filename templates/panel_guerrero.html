<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Guerrero</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="container">
        <h2>Panel de Permisos Guerrero</h2>
        <form action="{{ url_for('registrar_guerrero') }}" method="POST">
            <label>Marca:</label>
            <input type="text" name="marca" required><br>

            <label>Línea:</label>
            <input type="text" name="linea" required><br>

            <label>Año:</label>
            <input type="text" name="anio" required><br>

            <label>Color:</label>
            <input type="text" name="color" required><br>

            <label>Serie:</label>
            <input type="text" name="serie" required><br>

            <label>Motor:</label>
            <input type="text" name="motor" required><br>

            <label>Contribuyente:</label>
            <input type="text" name="contribuyente" required><br>

            <label>Tipo de Vehículo:</label>
            <select name="tipo_vehiculo" required>
                <option value="Automóvil">Automóvil</option>
                <option value="Motocicleta">Motocicleta</option>
            </select><br><br>

            <button type="submit">+ Nuevo Permiso</button>
        </form>

        <br>
        <a href="/cerrar_sesion">Cerrar Sesión</a>
    </div>
</body>
</html>
