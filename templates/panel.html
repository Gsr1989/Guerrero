<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #0073b7;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #0073b7;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background: #005a91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Panel Principal</h1>
        <p>¡Ya estás dentro!</p>
        <a href="{{ url_for('cerrar_sesion') }}">Cerrar Sesión</a>
    </div>
</body>
</html>
